<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="../img/logo/logoWeb/book.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../DangNhap/login.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
  </head>
  <body>
    <header>
      <h2 class="logo">
        <a href="../Home/index.html"
          ><img src="../img/logo/logoGiaoDien/congrats_black.png" alt=""
        /></a>
      </h2>
      <nav class="navigation">
        <a href="../Home/index.html">Next</a>
        <button class="btnLogin">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"
        ><img src="../img/icon/iconFormDN/reject.png" alt=""
      /></span>
      <div class="form-box" id="login">
        <h2>Login</h2>
        <form action="">
          <div class="input-box">
            <span class="icon"
              ><img src="../img/icon/iconFormDN/email.png"
            /></span>
            <input type="text" />
            <label>UserName</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><img src="../img/icon/iconFormDN/padlock.png" alt=""
            /></span>
            <input type="password" />
            <label>Password</label>
          </div>

          <button type="submit" class="btn">LOGIN</button>
          <div class="login-register">
            <p>
              Don't have a account?<a href="#" class="register-link" id="RL">
                Register</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="form-box" id="register">
        <h2>Registration</h2>
        <form action="">
          <div class="input-box">
            <span class="icon"
              ><img src="../img/icon/iconFormDN/email.png"
            /></span>
            <input type="text" />
            <label>UserName</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><img src="../img/icon/iconFormDN/padlock.png" alt=""
            /></span>
            <input type="text" />
            <label>Password</label>
          </div>

          <div class="input-box">
            <span class="icon"
              ><img src="../img/icon/iconMap/map.png" alt=""
            /></span>
            <input type="text" />
            <label>Address</label>
          </div>

          <button type="submit" class="btn">REGISTER</button>
          <div class="login-register">
            <p>
              Do have a accout?<a href="#" class="login-link" id="LL"> Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="../DangNhap/login.js"></script>
  </body>
</html>
